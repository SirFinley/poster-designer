<html>

<head>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class></div>
            <h1>Poster Designer</h1>
        </div>

        <div class="row">
            <div class="col-3">
                <h2>Settings</h2>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="size-input">Size</label>
                    <select class="form-select" id="size-input">
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="orientation-input">Orientation</label>
                    <select class="form-select" id="orientation-input">
                        <option value="landscape">Landscape</option>
                        <option value="portrait">Portrait</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Left margin</span>
                    <input type="number" id="left-margin" class="form-control" placeholder="0">
                    <span class="input-group-text" id="basic-addon1">inches</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Right margin</span>
                    <input type="number" id="right-margin" class="form-control" placeholder="0">
                    <span class="input-group-text" id="basic-addon1">inches</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Top margin</span>
                    <input type="number" id="top-margin" class="form-control" placeholder="0">
                    <span class="input-group-text" id="basic-addon1">inches</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Bottom margin</span>
                    <input type="number" id="bottom-margin" class="form-control" placeholder="0">
                    <span class="input-group-text" id="basic-addon1">inches</span>
                </div>

                <button id="btn-fit-image" class="btn">Fit Image</button>
                <button id="btn-fill-image" class="btn">Fill Image</button>
            </div>

            <div class="col">
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
        </div>

    </div>

</body>

</html>
