<html>

<head>
    <link rel="stylesheet" href="assets/css/index.css">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
</head>

<body>
    <div id="floating-canvas-container">
        <canvas id="fabric-canvas" class="drop-area"></canvas>
    </div>

    <div class="">
        <div class="flex min-h-full p-8 gap-2">

            <!-- canvas -->
            <div id="fabric-canvas-wrapper" class="flex-grow flex-1 self-stretch">
            </div>

            <!-- settings -->
            <div class="flex flex-col gap-2 max-w-sm">
                <h2 class="font-bold text-lg">Settings</h2>

                <!-- size -->
                <div class="">
                    <label class="text-sm" for="size-input">Size</label>
                    <div class="h-12">
                        <select class="rounded-md shadow-md w-full pl-3 h-full border-2 border-gray-50" id="size-input">
                        </select>
                    </div>
                </div>

                <!-- orientation -->
                <div class="">
                    <label class="text-sm" for="orientation-input">Orientation</label>
                    <div class="h-12">
                        <select class="rounded-md shadow-md w-full pl-3 h-full border-2 border-gray-50"
                            id="orientation-input">
                            <option value="portrait">Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </div>
                </div>

                <!-- borders -->
                <div class="pt-2 flex flex-col flex-wrap place-content-between overflow-auto">
                    <div class="mb-2">
                        <label id="vertical-border-value" class="text-sm" for="vertical-border">Top/Bottom Border: 0"</label>
                        <div class="flex">
                            <button class="btn-border-link"> <i class="border-link fas fa-link"></i> </button>
                            <div id="vertical-border" class="noUiSlider slider-round mx-3"></div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label id="side-border-value" class="text-sm" for="side-border">Side Border: 0"</label>
                        <div class="flex ">
                            <button class="btn-border-link"> <i class="border-link fas fa-link"></i> </button>
                            <div id="side-border" class="noUiSlider slider-round mx-3"></div>
                        </div>
                    </div>
                    <div class="">
                        <!-- used to calculate width for border sliders -->
                        <div class="flex">
                            <button hidden> <i class="border-link fas fa-link"></i> </button>
                            <div id="hidden-border" class="noUiSlider mx-3 w-80" ></div>
                        </div>
                    </div>
                    <div class="">
                        <label id="side-border-value" class="text-sm" for="border-color">Border Color </label>
                        <div class="">
                            <input type="color" id="border-color" class="shadow-md border-1 w-12 h-12" value="#ffffff">
                        </div>
                    </div>
                </div>

                <!-- image scale -->
                <div class="w-full">
                    <label id="image-scale-value" class="text-sm" for="image-scale">Scale Image</label>
                    <div class="mx-2">
                        <div id="image-scale" class="noUiSlider slider-round"></div>
                    </div>
                </div>

                <!-- fit/fill/center image -->
                <div class="flex flex-col gap-y-1">
                    <button id="btn-fit-borders" class="p-2 rounded text-white bg-blue-500 hover:bg-blue-600 transition font-bold">Fit To Borders</button>
                    <button id="btn-fill-borders" class="p-2 rounded text-white bg-blue-500 hover:bg-blue-600 transition font-bold">Fill Borders</button>
                    <button id="btn-fill-poster" class="p-2 rounded text-white bg-blue-500 hover:bg-blue-600 transition font-bold">Fill Canvas</button>
                    <div class="flex gap-1">
                        <button id="btn-center-image" class="w-40 p-2 rounded text-white bg-blue-500 hover:bg-blue-600 transition font-bold">Center</button>
                        <button id="btn-center-image-vertical" class="w-40 p-2 rounded text-white bg-blue-500 hover:bg-blue-600 transition font-bold">Center V</button>
                        <button id="btn-center-image-horizontal" class="w-40 p-2 rounded text-white bg-blue-500 hover:bg-blue-600 transition font-bold">Center H</button>
                    </div>
                </div>


                <!-- image -->
                <div id="drop-area" class="drop-area p-3">
                    <form class="m-0">
                        <p>Drag and drop your poster image here or in the editor</p>
                        <input type="file" id="photo-input" accept="image/*" />
                        <div id="img-upload-card" class="flex hidden p-2">
                            <img src="#" id="img-preview" alt="" class="w-20 h-20 object-scale-down hidden" >
                            <div id="img-preview-spinner" class="flex justify-center items-center">
                                <div class="animate-spin rounded-full h-14 w-14 border-b-2 border-gray-900" ></div>
                            </div>
                            <div class="p-4">
                                <label for="img-progress" id="img-progress-label"></label>
                                <div>
                                    <progress id="img-progress" value="0" max="100" class="inline-block"></progress>
                                    <button id="btn-clear-image" class="text-2xl">&#10006;</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- save button -->
                <div>
                    <button id="save-button" class="p-2 rounded text-white bg-green-500 hover:bg-green-600 transition font-bold">Save Poster</button>
                </div>
            </div>
        </div>

    </div>

        <!-- This example requires Tailwind CSS v2.0+ -->
    <div id="save-modal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!--
            Background overlay, show/hide based on modal state.
    
            Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
            Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    
        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    
        <!--
            Modal panel, show/hide based on modal state.
    
            Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                    Save Poster
                </h3>
                <div class="mt-2">
                    <p class="">
                        Poster Id: <span id="poster-id" class="text-lg"></span>
                    </p>
                    <p>Copy your poster Id and paste it in the personalization field back in the <a id="etsy-url" href="#" class="">Etsy listing</a></p>
                </div>
                </div>
            </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button id="save-modal-close-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                Close
            </button>
            </div>
        </div>
        </div>
    </div>
    <script src="assets/js/poster.ts" type="module"></script>
</body>

</html>
