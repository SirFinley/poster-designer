<html>

<head>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div id="floating-canvas-container">
        <canvas id="fabric-canvas"></canvas>
    </div>

    <div class="">
        <div class="">
            <h1>Poster Designer</h1>
        </div>
        <div class="flex min-h-full p-8 gap-4">

            <!-- canvas -->
            <div id="fabric-canvas-wrapper" class="flex-grow flex-1 self-stretch">
            </div>

            <!-- settings -->
            <div class="flex flex-col gap-2 max-w-sm">
                <h2 class="font-bold text-lg">Settings</h2>

                <!-- size -->
                <div class="">
                    <label class="text-sm" for="size-input">Size</label>
                    <div class="h-12">
                        <select class="rounded-md shadow-md w-full pl-3 h-full border-2 border-gray-50" id="size-input">
                        </select>
                    </div>
                </div>

                <!-- orientation -->
                <div class="">
                    <label class="text-sm" for="orientation-input">Orientation</label>
                    <div class="h-12">
                        <select class="rounded-md shadow-md w-full pl-3 h-full border-2 border-gray-50"
                            id="orientation-input">
                            <option value="landscape">Landscape</option>
                            <option value="portrait">Portrait</option>
                        </select>
                    </div>
                </div>

                <!-- borders -->
                <div class="py-4 flex flex-col w-full flex-wrap place-content-between gap-y-4 overflow-auto">
                    <div class="w-full">
                        <label id="side-border-value" class="text-sm" for="side-border">Side Border: 0"</label>
                        <div class="shadow-md border-1">
                            <!-- <label id="side-border-value" class="" for="side-border">0</label> -->
                            <input type="range" id="side-border" step="0.125" min="0" max="30" class="w-full" value="0">
                        </div>
                    </div>
                    <div class="w-full">
                        <label id="vertical-border-value" class="text-sm" for="vertical-border">Top/Bottom Border:
                            0"</label>
                        <div class="shadow-md">
                            <input type="range" id="vertical-border" step="0.125" min="0" max="30" class="w-full"
                                value="0">
                        </div>
                    </div>
                </div>

                <!-- margins -->
                <!-- <div class="py-4 flex flex-row w-full flex-wrap place-content-between gap-y-4 overflow-auto" > -->
                <div class="hidden">
                    <div class="">
                        <label class="text-sm" for="left-margin">Left Margin (inches)</label>
                        <div class="shadow-md border-1">
                            <input type="number" id="left-margin" step="0.001" class="" placeholder="0">
                        </div>
                    </div>
                    <div class="">
                        <label class="text-sm" for="right-margin">Right Margin (inches)</label>
                        <div class="shadow-md">
                            <input type="number" id="right-margin" step="0.001" class="" placeholder="0">
                        </div>
                    </div>
                    <div class="">
                        <label class="text-sm" for="top-margin">Top Margin (inches)</label>
                        <div class="shadow-md">
                            <input type="number" id="top-margin" step="0.001" class="" placeholder="0">
                        </div>
                    </div>
                    <div class="">
                        <label class="text-sm" for="bottom-margin">Bottom Margin (inches)</label>
                        <div class="shadow-md">
                            <input type="number" id="bottom-margin" step="0.001" class="" placeholder="0">
                        </div>
                    </div>
                </div>

                <!-- fit/fill image -->
                <button id="btn-fit-image"
                    class="p-2 rounded text-white bg-blue-500 hover:bg-blue-600 transition font-bold">Fit
                    Image</button>
                <button id="btn-fill-image"
                    class="p-2 rounded text-white bg-blue-500 hover:bg-blue-600 transition font-bold">Fill
                    Image</button>


                <!-- image -->
                <div id="drop-area">
                    <form>
                        <p>Drag and drop your poster image here!</p>
                        <input type="file" id="photo-input" accept="image/*" />
                        <img src="#" id="img-preview" alt="" class="" hidden>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- TODO: remove this vvv -->
    <img src="assets/img/cm.jpg" id="cm-img" hidden>
    <!-- TODO: remove this ^^^-->
    <script src="assets/js/poster.ts" type="module"></script>
</body>

</html>
