<html>

<head>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="">
        <div class="">
            <h1>Poster Designer</h1>
        </div>

        <div class="">
            <div class="">
                <h2>Settings</h2>
                <div class="">
                    <label class="" for="size-input">Size</label>
                    <select class="" id="size-input">
                    </select>
                </div>
                <div class="">
                    <label class="" for="orientation-input">Orientation</label>
                    <select class="" id="orientation-input">
                        <option value="landscape">Landscape</option>
                        <option value="portrait">Portrait</option>
                    </select>
                </div>
                <div class="">
                    <span class="">Left margin</span>
                    <input type="number" id="left-margin" class="" placeholder="0">
                </div>
                <div class="">
                    <span class="">Right margin</span>
                    <input type="number" id="right-margin" class="" placeholder="0">
                </div>
                <div class="">
                    <span class="">Top margin</span>
                    <input type="number" id="top-margin" class="" placeholder="0">
                </div>
                <div class="">
                    <span class="">Bottom margin</span>
                    <input type="number" id="bottom-margin" class="" placeholder="0">
                </div>

                <button id="btn-fit-image" class="p-2 rounded bg-blue-500 hover:bg-blue-600 transition">Fit Image</button>
                <button id="btn-fill-image" class="">Fill Image</button>
            </div>

            <div class="">
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
        </div>

    </div>

</body>

</html>
